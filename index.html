<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginners Formulier</title>
    <!-- Voeg de jQuery-bibliotheek toe -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Registratieformulier</h1>
    <form id="registrationForm">
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" placeholder="Voer je naam in" required>
        <div class="error" id="nameError">Vul je naam in.</div>

        <label for="email">E-mailadres:</label>
        <input type="email" id="email" name="email" placeholder="Voer je e-mail in" required>
        <div class="error" id="emailError">Vul een geldig e-mailadres in.</div>

        <label for="password">Wachtwoord:</label>
        <input type="password" id="password" name="password" placeholder="Voer een wachtwoord in" required>
        <div class="error" id="passwordError">Vul een wachtwoord in.</div>

        <button type="submit">Verstuur</button>
    </form>

    <script>
        $(document).ready(function () {
            // Bij het indienen van het formulier
            $("#registrationForm").submit(function (event) {
                // Voorkom standaard verzenden
                event.preventDefault();

                // Haal waarden op uit de velden
                let name = $("#name").val().trim();
                let email = $("#email").val().trim();
                let password = $("#password").val().trim();

                // Reset foutmeldingen
                $(".error").hide();

                // Controleer of de velden ingevuld zijn
                let isValid = true;
                if (name === "") {
                    $("#nameError").show();
                    isValid = false;
                }
                if (email === "") {
                    $("#emailError").show();
                    isValid = false;
                }
                if (password === "") {
                    $("#passwordError").show();
                    isValid = false;
                }

                // Als alles goed is, toon een bericht
                if (isValid) {
                    alert("Formulier succesvol ingediend! Bedankt, " + name + "!");
                    // Hier kun je de gegevens naar een server sturen met AJAX of het formulier daadwerkelijk verzenden
                }
            });
        });
    </script>
</body>
</html>
